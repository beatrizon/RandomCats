<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Image</title>
</head>
<body>
    <h1>Random Cat Image</h1>
    <img id="catImage" src="" alt="Random Cat" style="width: 300px; height: auto;">
    <button id="fetchCat">Nova imagem</button>

    <script src="script.js"></script>
</body> 
<script>
    document.addEventListener('DOMContentLoaded', () => {
    const imgElement = document.getElementById('catImage');
    const fetchButton = document.getElementById('fetchCat');

    function fetchCatImage() {
        fetch('https://api.thecatapi.com/v1/images/search')
            .then(response => response.json())
            .then(data => {
                // A resposta Ã© um array de objetos; pegamos o primeiro objeto
                const catImageUrl = data[0].url;
                imgElement.src = catImageUrl;
            })
            .catch(error => {
                console.error('Error fetching cat image:', error);
            });
    }

    // Busca a imagem
    fetchCatImage();

    // Busca uma nova imagem
    fetchButton.addEventListener('click', fetchCatImage);
});

</script>
</html>
